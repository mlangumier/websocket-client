<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="public/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe WebSockets</title>
  </head>

  <body>
    <div id="app">

      <div id="game-name">
        <h1 class="neon-text">TIC-TAC-TOE</h1>
      </div>

      <!-- Pseudos des joueurs -->
      <div>
        <p id="userCont">You : <span id="user"></span></p>
        <p id="oppNameCont">Opponent : <span id="oppName"></span></p>
      </div>

      <!-- Rappel de qui tu joues (X ou O) -->
      <p id="valueCont">Your are playing as <span id="value"></span></p>

      <!-- Affichage du tour en cours -->
      <p id="whosTurn"> X's Turn</p>

      <!-- Input pour entrer son nom avant de lancer la partie -->
      <div class="inputGroup">
        <p id="enterName">Enter your name : </p> 
        <input type="text" placeholder="Name" id="name" autocomplete="off">
        <!-- boutton qui permettra l'envoi vers le serveur -->
        <button id="find" class="startGame">Search for an Opponent</button> 
        <img src="loading.gif" class="loading" id="loading" alt="loading">
      </div>

      <!-- les cases du jeu, le board -->
      <div id="bigCont">
        <div id="cont">
          <button id="btn1" class="btn" name="tic-button"></button>
          <button id="btn2" class="btn" name="tic-button"></button>
          <button id="btn3" class="btn" name="tic-button"></button>
          <button id="btn4" class="btn" name="tic-button"></button>
          <button id="btn5" class="btn" name="tic-button"></button>
          <button id="btn6" class="btn" name="tic-button"></button>
          <button id="btn7" class="btn" name="tic-button"></button>
          <button id="btn8" class="btn" name="tic-button"></button>
          <button id="btn9" class="btn" name="tic-button"></button>
        </div>
      </div>

    </div>

    <!-- import de Socket.io obligatoire-->
    <script src="/socket.io/socket.io.js"></script>
    <script src="public/client.js"></script>
  </body>
</html>
